{% extends 'portfolio/base.html'%}
{% block content %}
      <h1>This is my real home</h1>

      {% load static %}

      <a href="{% url 'blog:all_blogs' %}">Link</a>
      <br>
      <img src="{% static 'portfolio/Tunde_Ajao.jpg' %}">
      <a href="{% static 'portfolio/AgainstGrain.pdf' %}">Against Grain</a>
      {% for project in projects %}
        <h2>{{ project.title }}</h2>
        <p>{{ project.description }}</p>
        <img src="{{ project.image }}" alt="">

        {% if project.url %}
        <br><a href="{{ project.url }}">Link</a>
        {% endif %}
      {% endfor %}
{% endblock %}
